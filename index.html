<!DOCTYPE html>
<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="header">
        <div class="leftheader">
            <a class="leftheaderblock" href="#">About</a>
            <a class="leftheaderblock" href="#">Store</a>
        </div>
        <div class="rightheader">
            <a class="rightheaderblock" style="padding-top: 5px;" href="#">Gmail</a>
            <a class="rightheaderblock" style="padding-top: 5px;" href="#">Images</a>
            <img class="rightheaderblock" src="/images/services.png" alt="Image that links to all Google services.">
            <img class="rightheaderblock" src="https://lh3.googleusercontent.com/ogw/ADGmqu9RGU9CrWcr2r92Hd6tjpzM1BpGxeb7aYvHcB4X=s32-c-mo" alt="Profile image.">
        </div>
    </div>
    <div>
        <img id="google_logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>
    <div class="search">
        <form action="">
            <input type="search" class="searchbar">
            <svg focusable="false" class="searchglass" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            <div class="submit">
                <button type="submit" class="submitbutton1">Google search</button>
                <button type="submit" class="submitbutton2">I'm Feeling Lucky</button>
            </div>
            
        </form>
    </div>
    <div class="topfooter">
        <p class="topfooterblock">Australia</p>
    </div>
    <div class="footer">
        <div class="leftfooter">
            <a class="leftfooterblock" href="#">Advertising</a>
            <a class="leftfooterblock" href="#">Business</a>
            <a class="leftfooterblock" href="#">How Search Works</a>
        </div>
        <div class="rightfooter">
            <a class="rightfooterblock" href="#">Privacy</a>
            <a class="rightfooterblock" href="#">Terms</a>
            <a class="rightfooterblock" href="#">Settings</a>
        </div>
    </div>
</body>
